<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My CV</title>
  <link rel="stylesheet" href="assets/css/main.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    #wrapper {
      padding: 20px;
    }

    header#header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    header#header .logo {
      color: white;
      font-size: 24px;
      text-decoration: none;
    }

    nav#nav {
      background-color: #444;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    nav#nav ul {
      list-style: none;
      padding: 0;
      margin: 0 20px;
      display: flex;
      align-items: center;
    }

    nav#nav ul.links li {
      margin-right: 15px;
    }

    nav#nav ul.links li a {
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 4px;
    }

    nav#nav ul.links li.active a,
    nav#nav ul.links li a:hover {
      background-color: #666;
    }

    nav#nav ul.icons li {
      margin-left: 10px;
    }

    nav#nav ul.icons a {
      color: white;
      font-size: 20px;
    }

    .pdf-container {
      text-align: center;
      margin: 30px 0;
    }

    .download-link {
      display: inline-block;
      padding: 12px 24px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .download-link:hover {
      background-color: #555;
    }

    @media screen and (max-width: 768px) {
      nav#nav {
        flex-direction: column;
        align-items: center;
      }

      nav#nav ul {
        margin: 10px 0;
        flex-direction: column;
      }

      nav#nav ul li {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body class="is-preload">
  <!-- Wrapper -->
  <div id="wrapper">
    <!-- Header -->
    <header id="header">
      <a href="#" class="logo">Med Habib</a>
    </header>

    <!-- Nav -->
    <nav id="nav">
      <ul class="links">
        <li><a href="https://medabdellahihabib.github.io/MedHabib.github.io/">About</a></li>
        <li class="active"><a href="#">Projects</a></li>
        <li><a href="CV.html">Resume</a></li>
      </ul>
      <ul class="icons">
        <li>
          <a href="https://www.facebook.com/profile.php?id=100017475727456&mibextid=LQQJ4d" class="icon brands fa-facebook-f">
            <span class="label">Facebook</span>
          </a>
        </li>
        <li>
          <a href="https://github.com/medabdellahihabib" class="icon brands fa-github">
            <span class="label">GitHub</span>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/mohamed-habib-1a6b5a251?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="icon brands fa-linkedin-in">
            <span class="label">LinkedIn</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- PDF Download Section -->
    <div class="pdf-container">
      <a href="images/cv-fr.pdf" class="download-link" download>Download My Resume (French)</a>
    </div>
    <div class="pdf-container">
      <a href="images/cv-ang.pdf" class="download-link" download>Download My Resume (English)</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
