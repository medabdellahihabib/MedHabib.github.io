<!DOCTYPE html>

<head>

  <title>My CV</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .project {
      background-color: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 45%;
      display: inline-block;
      vertical-align: top;
      box-sizing: border-box;
    }

    .project h2 {
      color: #333;
      transition: color 0.3s;
    }

    .project a:hover h2 {
      color: blue;
    }

    .project img {
      max-width: 100%;
      max-height: 200px;
      width: auto;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    .project p {
      color: #666;
    }

    .project .image-container {
      display: flex;
    }
    
    .project .image-container img {
      max-width: 50%;
      max-height: 200px;
      width: auto;
      height: auto;
    }

    @media screen and (max-width: 768px) {
      .project {
        width: 100%;
        margin: 10px 0;
      }

      .project .image-container {
        flex-direction: column;
      }

      .project .image-container img {
        max-width: 100%;
      }
    }

    .large-photo {
      width: 900px;
      height: auto; /* Garde le ratio de l'image */
    }

    .pdf-container {
      text-align: center;
      margin: 20px 0;
    }

    .download-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .download-link:hover {
      background-color: #555;
    }
  </style>
</head>
